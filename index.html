<html>
  <head>
<style>
  a {
    margin-right: 20px
  }
</style>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js'></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.0/react-router-dom.js'></script>
  </head>
  <body>
    <div id='root'></div>
    <script type='text/babel'>
      const root = document.querySelector('#root');
      const {HashRouter, Link, Route} = ReactRouterDOM;
      const userAPI = axios.create({
        baseURL:'https://acme-users-api-rev.herokuapp.com/api'
      })

      class Users extends React.Component {
        constructor (){
          super();
          this.state = {
            count: 0
          };
        }
       async componentDidMount (){
         try{
          const idx = this.props.match.params.idx;
          console.log(idx);
          const res = await userAPI.get(`/users/${idx}`);
          this.setState({count:res.count})
         }
         catch(err){
           console.log(err);
         }
        }
        render (){
          const {count} = this.state;
          const countPerPage = 50;
          const totalPages = Math.ceil(count/countPerPage);
          const links = [];
          for(let i = 0; i< totalPages; i++){
            links.push({
              idx: i,
              text: i + 1
            });
          }
          return (
            <div>
              {
                links.map(link => <Link to={`/users/${link.idx ? link.idx : ''}`} key={link.idx}>{link.text}</Link>)
              }
            </div>
          );
        }
      }

      const App = ()=>{
        return (
          <HashRouter>
            <Link to='/'>Home</Link>
            <Link to='/users'>Users</Link>
            <Route path='/users/:idx?' component= {Users}/>
          </HashRouter>
        );
      }
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
